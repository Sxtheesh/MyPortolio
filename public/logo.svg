<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ultra-Vibrant Multi-Color Gradient -->
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffa3">
        <animate attributeName="stop-color" values="#00ffa3; #ff007a; #00d2ff; #7000ff; #00ffa3" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00d2ff">
        <animate attributeName="stop-color" values="#00d2ff; #7000ff; #00ffa3; #ff007a; #00d2ff" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Intense Glow Filter -->
    <filter id="intense-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Glassmorphism Overlay Gradient -->
    <linearGradient id="glass-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4" />
      <stop offset="100%" stop-color="white" stop-opacity="0.05" />
    </linearGradient>
  </defs>

  <!-- Background Pulsing Aura -->
  <circle cx="50" cy="50" r="40" fill="url(#cyber-gradient)" opacity="0.15">
    <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- The "Cyber Cloud" Body -->
  <path d="M30 65C30 56.7157 36.7157 50 45 50C45 38.9543 53.9543 30 65 30C76.0457 30 85 38.9543 85 50C90.5228 50 95 54.4772 95 60C95 65.5228 90.5228 70 85 70H35C32.2386 70 30 67.7614 30 65Z" 
        fill="url(#cyber-gradient)" 
        filter="url(#intense-glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </path>

  <!-- Inner "Circuit" Lines -->
  <path d="M45 55H75 M50 62H70 M55 48H65" 
        stroke="white" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,50; 50,0; 0,50" dur="3s" repeatCount="indefinite" />
  </path>

  <!-- Orbiting Data Nodes -->
  <g>
    <circle r="4" fill="#ff007a" filter="url(#intense-glow)">
      <animateMotion dur="4s" repeatCount="indefinite" path="M50 20 A30 30 0 1 1 50 80 A30 30 0 1 1 50 20" />
    </circle>
    <circle r="3" fill="#00ffa3" filter="url(#intense-glow)">
      <animateMotion dur="3s" repeatCount="indefinite" path="M50 85 A35 35 0 1 0 50 15 A35 35 0 1 0 50 85" />
    </circle>
  </g>

  <!-- Center "Power" Spark -->
  <circle cx="60" cy="45" r="2" fill="white">
    <animate attributeName="r" values="1;4;1" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </circle>
</svg>
